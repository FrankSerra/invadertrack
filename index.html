<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Invader Track</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="style/custom.css" rel="stylesheet">
        <script src="script/jquery-3.6.3.min.js"></script>
    </head>
    <body>	
        <script type="text/javascript" src="script/card.js"></script>
        <script type="text/javascript">
          $(document).ready(function(){
            var row = $("#root");
            for(let c of ["Immigration", "Ravage", "Build"]) {
              row.append(createCard(c, "empty"));
            }
          });

          function addSlide(t) {
            var row = $("#root");
            var cols = $(row).find("div.col");
            var one = $(cols[1]).find(".card-title").first();
            var two = $(cols[2]).find(".card-title").first();
            
            cols[0].remove();
            one.text("Immigration");
            two.text("Ravage");
            row.append(createCard("Build", t));

            immigrationVisible();
          }

          function immigrationVisible() {
            var imm = $("div#root > div.col").first();
            if(document.getElementById("im").checked == true) {
              imm.show();
            }
            else {
              imm.hide();
            }
          }
        </script>

    <div class="container">
      <div class="row mt-1 mb-3" id="root"></div>  

      <div class="row">
        <div class="input-group w-100">
          <div class="input-group-text">
            <input type="checkbox" id="im" aria-label="Immigration tile checkbox" onchange="immigrationVisible()">
          </div>
          
          <span class="input-group-text">Immigration</span>
        
          <div class="dropdown ms-1 w-75">
            <button type="button" class="btn btn-lg btn-primary dropdown-toggle w-100" id="dropdownMenuButton" 
              data-bs-toggle="dropdown" aria-expanded="false">
              Add & Slide
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" onclick="addSlide('j')">Jungle</a></li>
              <li><a class="dropdown-item" href="#" onclick="addSlide('m')">Mountain</a></li>
              <li><a class="dropdown-item" href="#" onclick="addSlide('s')">Sand</a></li>
              <li><a class="dropdown-item" href="#" onclick="addSlide('w')">Wetland</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" onclick="addSlide('c')">Coast</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" onclick="addSlide('js')">Jungle + Sand</a></li>
              <li><a class="dropdown-item" href="#" onclick="addSlide('jw')">Jungle + Wetland</a></li>
              <li><a class="dropdown-item" href="#" onclick="addSlide('mj')">Mountain + Jungle</a></li>
              <li><a class="dropdown-item" href="#" onclick="addSlide('mw')">Mountain + Wetland</a></li>
              <li><a class="dropdown-item" href="#" onclick="addSlide('sm')">Sand + Mountain</a></li>
              <li><a class="dropdown-item" href="#" onclick="addSlide('sw')">Sand + Wetland</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" onclick="addSlide('special')">Special</a></li>
              <li><a class="dropdown-item" href="#" onclick="addSlide('empty')">Empty</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
